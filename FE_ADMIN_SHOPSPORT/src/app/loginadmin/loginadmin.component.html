<div class="login-form-bg h-100">
  <div class="container h-100">
      <div class="row justify-content-center h-100">
          <div class="col-xl-6">
              <div class="form-input-content">
                  <div class="card login-form mb-0">
                      <div class="card-body pt-5">
                          <a class="text-center" href="index.html"> <h4>SPORT SHOP</h4></a>
  
                          <form class="mt-5 mb-5 login-input" [formGroup]="frmLogin" (ngSubmit)="Login(frmLogin.value)">

                            <div *ngIf="username.invalid && (username.dirty || username.touched)">
                                <span style="color:red ;" *ngIf="username.errors?.['required']">Tài khoản không được rỗng</span>
                            </div>
                              <div class="form-group">
                                  <input formControlName="txt_username" type="text" class="form-control" placeholder="Tài khoản" ngModel>
                              </div>


                            <div *ngIf="password.invalid && (password.dirty || password.touched)">
                                <span style="color:red ;" *ngIf="password.errors?.['required']">Mật khẩu không được rỗng</span>
                            </div>
                              <div class="form-group">
                                  <input  formControlName="txt_password" type="password" class="form-control" placeholder="Mật khẩu" ngModel>
                              </div>

                              <div style="color:red ;" *ngIf="error">
                                Tài khoản hoặc mật khẩu không đúng!
                            </div>

                            <div class="form-group">

                                <button [disabled]="frmLogin.invalid"  type="submit"  class="btn login-form__btn submit w-100">LOGIN</button>
                            </div>
                              
                          </form>
                          <p class="mt-5 login-form__footer">Dont have account? <a href="page-register.html" class="text-primary">Sign Up</a> now</p>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
